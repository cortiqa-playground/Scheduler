name: Deploy Scheduler

on:
  push:
    branches:
      - develop
    
    paths:
      - 'scheduler/**'

  workflow_dispatch:

env:
  BRANCH-NAME: ${GITHUB_REF##*/}
  CF_NAME: crontab
  CF_PROGRAM: programStatusUpdatePy


jobs:
  build-scheduler:
    permissions:
      contents: 'read'
      id-token: 'write'
      
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Get changed files
        uses: jitterbit/get-changed-files@v1
        id: files-changed
        with: 
          format: space-delimited

      - name: Print changed files
        run: |
          echo "Print the files that have been Added:"
          echo "${{ steps.files-changed.outputs.added }}"
          echo "Print the files that are Renamed:"
          echo "${{ steps.files-changed.outputs.renamed }}"
          echo "Print the files that have been modified"
          echo "${{steps.files-changed.outputs.modified}}"

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: "projects/629109295493/locations/global/workloadIdentityPools/github-actions-identity-pool/providers/github"
          service_account: github-service-account@prism-dev-030122.iam.gserviceaccount.com

      - name: Set the environment variables
        if: 
        run: |
          sed "" scheduler/start_program.env >> $GITHUB_ENV

      
      - name: Deploy the Scheduler - Start Program
        if: ${{ 'env.schedule' != 'Scheduler/program_activation/*' }}
        run: |
            JOBS=`gcloud scheduler jobs list | grep notify-start-program | wc -l`
            if [ $JOBS -eq 0 ]; 
            then 
            gcloud scheduler jobs create http notify-start-program \
            --description="Scheduler to trigger start of a program" \
            --schedule=${{env.schedule}} \
            --time-zone=${{env.time-zone}} \
            --uri="https://${{env.REGION}}-${{env.PROJECT_ID}}.cloudfunctions.net/${{env.CF_NAME}}" \
            --location=${{env.REGION}} \
            --http-method=POST \
            --message-body='{"action":"start"}'
            fi

      - name: Deploy the Scheduler - Stop Program
        if: ${{ 'env.schedule' != 'Scheduler/stop_program/*' }}
        run: |
            JOBS=`gcloud scheduler jobs list | grep notify-stop-program | wc -l`
            if [ $JOBS -eq 0 ]; 
            then 
            gcloud scheduler jobs create http notify-stop-program \
            --description="Scheduler to trigger stop of a program" \
            --schedule=${{env.schedule}} \
            --time-zone=${{env.time-zone}} \
            --uri="https://${{env.REGION}}-${{env.PROJECT_ID}}.cloudfunctions.net/${{env.CF_NAME}}" \
            --location=${{env.REGION}} \
            --http-method=POST \
            --message-body='{"action":"end"}'
            fi

      - name: Deploy the Scheduler - Program Activation
        if: ${{ 'env.schedule' != 'Scheduler/program_activation/*' }}
        run: |
            JOBS=`gcloud scheduler jobs list | grep program-activation | wc -l`
            if [ $JOBS -eq 0 ]; 
            then 
            gcloud scheduler jobs create http program-activation \
            --description="Scheduler to trigger setting up of start / end of Program" \
            --schedule=${{env.schedule}} \
            --time-zone=${{env.time-zone}} \
            --uri="https://${{env.REGION}}-${{env.PROJECT_ID}}.cloudfunctions.net/${{env.CF_PROGRAM}}" \
            --location=${{env.REGION}} \
            --http-method=POST
            fi