name: Deploy Scheduler

on:
  push:
    branches:
      - develop
    
    paths:
      - 'scheduler/**'

  workflow_dispatch:

env:
  BRANCH-NAME: ${GITHUB_REF##*/}
  CF_NAME: crontab
  CF_PROGRAM: programStatusUpdatePy


jobs:
  build-scheduler:
    permissions:
      contents: 'read'
      id-token: 'write'
      
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Get changed files
        uses: jitterbit/get-changed-files@v1
        id: files-changed
        with: 
          format: csv

      - name: Print changed files
        run: |
          echo "Print the files that have been Added:"
          echo "${{ steps.files-changed.outputs.added }}"
          echo "Print the files that have been modified"
          echo "${{steps.files-changed.outputs.modified}}"

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: "projects/629109295493/locations/global/workloadIdentityPools/github-actions-identity-pool/providers/github"
          service_account: github-service-account@prism-dev-030122.iam.gserviceaccount.com

      - name: Set the environment variables
        run: |
          sed "" scheduler/start_program.env >> $GITHUB_ENV

      
      - name: Deploy the Scheduler - Start Program - MODIFY
        if: contains(${{steps.files-changed.outputs.modified}},'start_program.env')
        run: |
            echo "Modified file list ========  ${{ steps.files-changed.outputs.modified }}"
            echo "Start Program env has been modified."

      - name: Deploy the Scheduler - Start Program - ADD
        if: contains(${{steps.files-changed.outputs.added}},'start_program.env')
        run: |
             echo "Added file list ::::::::::::: ${{steps.files-changed.outputs.added}}"
             echo "Start Program env has been added."
    