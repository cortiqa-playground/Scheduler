name: Deploy Scheduler

on:
  push:
    branches:
      - develop
    
    paths:
      - 'scheduler/**'

  workflow_dispatch:

env:
  BRANCH-NAME: ${GITHUB_REF##*/}
  CF_NAME: crontab
  CF_PROGRAM: programStatusUpdatePy


jobs:
  build-scheduler:
    permissions:
      contents: 'read'
      id-token: 'write'
      
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

                     
      - name: Get changed files
        uses: jitterbit/get-changed-files@v1
        id: files-changed
        with: 
          format: csv

      - name: Print changed files
        run: |
          echo "Print the files that have been Added:"
          echo "${{ steps.files-changed.outputs.added }}"
          echo "Print the files that have been modified"
          echo "${{steps.files-changed.outputs.modified}}"

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: "projects/${{ env.PROJECT_CODE }}/locations/global/workloadIdentityPools/github-actions-identity-pool/providers/github"
          service_account: ${{ env.GITHUB_SERVICE_ACCOUNT }}

      - name: Set the environment variables
        run: |
          sed "" scheduler/start_program.env >> $GITHUB_ENV

      - name: Deploy the Scheduler - Start Program - MODIFY
        if: contains(steps.files-changed.outputs.modified,'start_program.env')
        run: |
            echo "Start Program env has been modified."
            gcloud scheduler jobs create http notify-start-program \
            --description="Scheduler to trigger start of a program" \
            --schedule=${{env.schedule}} \
            --time-zone=${{env.time-zone}} \
            --uri="https://${{env.REGION}}-${{env.PROJECT_ID}}.cloudfunctions.net/${{env.CF_NAME}}" \
            --location=${{env.REGION}} \
            --http-method=POST \
            --message-body='{"action":"start"}'
            fi

      - name: Deploy the Scheduler - Start Program - ADD
        if: contains(steps.files-changed.outputs.added,'start_program.env')
        run: |
             echo "Start Program env has been Added."
             gcloud scheduler jobs create http notify-start-program \
             --description="Scheduler to trigger start of a program" \
             --schedule=${{env.schedule}} \
             --time-zone=${{env.time-zone}} \
             --uri="https://${{env.REGION}}-${{env.PROJECT_ID}}.cloudfunctions.net/${{env.CF_NAME}}" \
             --location=${{env.REGION}} \
             --http-method=POST \
             --message-body='{"action":"start"}'
             fi

      - name: Set the environment variables
        run: |
          sed "" scheduler/stop_program.env >> $GITHUB_ENV

      - name: Deploy the Scheduler - Stop Program - MODIFY
        if: contains(steps.files-changed.outputs.modified,'stop_program.env')
        run: |
            echo "Stop Program env has been modify."
            gcloud scheduler jobs create http notify-stop-program \
            --description="Scheduler to trigger stop of a program" \
            --schedule=${{env.schedule}} \
            --time-zone=${{env.time-zone}} \
            --uri="https://${{env.REGION}}-${{env.PROJECT_ID}}.cloudfunctions.net/${{env.CF_NAME}}" \
            --location=${{env.REGION}} \
            --http-method=POST \
            --message-body='{"action":"end"}'
            fi

      - name: Deploy the Scheduler - Stop Program - ADD
        if: contains(steps.files-changed.outputs.added,'stop_program.env')
        run: |
            echo "Stop Program env has been added."
            gcloud scheduler jobs create http notify-stop-program \
            --description="Scheduler to trigger stop of a program" \
            --schedule=${{env.schedule}} \
            --time-zone=${{env.time-zone}} \
            --uri="https://${{env.REGION}}-${{env.PROJECT_ID}}.cloudfunctions.net/${{env.CF_NAME}}" \
            --location=${{env.REGION}} \
            --http-method=POST \
            --message-body='{"action":"end"}'
            fi

      - name: Set the environment variables
        run: |
          sed "" scheduler/program_activation.env >> $GITHUB_ENV
          
      - name: Deploy the Scheduler - Program Activation - MODIFY
        if: contains(steps.files-changed.outputs.modified,'program_activation.env')
        run: |
            echo "Program activation env has been modify." 
            gcloud scheduler jobs create http program-activation \
            --description="Scheduler to trigger setting up of start / end of Program" \
            --schedule=${{env.schedule}} \
            --time-zone=${{env.time-zone}} \
            --uri="https://${{env.REGION}}-${{env.PROJECT_ID}}.cloudfunctions.net/${{env.CF_PROGRAM}}" \
            --location=${{env.REGION}} \
            --http-method=POST
            fi

      - name: Deploy the Scheduler - Program Activation - ADD
        if: contains(steps.files-changed.outputs.added,'program_activation.env')
        run: |
            echo "Program activation env has been added." 
            gcloud scheduler jobs create http program-activation \
            --description="Scheduler to trigger setting up of start / end of Program" \
            --schedule=${{env.schedule}} \
            --time-zone=${{env.time-zone}} \
            --uri="https://${{env.REGION}}-${{env.PROJECT_ID}}.cloudfunctions.net/${{env.CF_PROGRAM}}" \
            --location=${{env.REGION}} \
            --http-method=POST
            fi
